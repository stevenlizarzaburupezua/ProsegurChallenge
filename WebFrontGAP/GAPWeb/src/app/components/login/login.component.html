<div class="body">

    <mat-card class="loginCard">
        <div class="header">
            <h2>Login</h2>
        </div>

        <mat-card-content style="padding-bottom: 15px;">

            <form [formGroup]="formularioLogin" (ngSubmit)="login()">

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input formControlName="logUsuario" matInput autocomplete="off">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contrase√±a</mat-label>
                    <input [type]="hidePassword ? 'password' : 'text'" formControlName="contrasena" matInput
                        autocomplete="off">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon matSuffix>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button class="full-with" mat-raised-button color="primary" type="submit"[disabled]="formularioLogin.invalid">
                    Ingresar<mat-icon matSuffix>login</mat-icon>
                </button>

            </form>
        </mat-card-content>

        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="showLoading"></mat-progress-bar>
        </mat-card-footer>

    </mat-card>
</div>
